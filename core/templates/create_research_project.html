<style>
    /* Modern styling for create project form */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f7fa;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    h2 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 8px;
        margin-top: 25px;
        font-size: 28px;
    }

    /* Form styling */
    form {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 25px 0;
        max-width: 600px;
    }

    label {
        display: block;
        margin: 15px 0 8px;
        font-weight: 600;
        color: #2c3e50;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea {
        width: 100%;
        min-height: 150px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 16px;
        resize: vertical;
        box-sizing: border-box;
    }

    input:focus, textarea:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    button[type="submit"] {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        margin-top: 20px;
        transition: all 0.3s ease;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Navigation buttons */
    .navigation-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        text-decoration: none;
    }
</style>

<h2>Create Research Project</h2>

<form method="POST">
    {% csrf_token %}
    
    <label for="title">Project Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter project title..." required>
    
    <label for="description">Description:</label>
    <textarea name="description" id="description" placeholder="Describe your research project..." required></textarea>
    
    <button type="submit">Create Project</button>
</form>

<div class="navigation-buttons">
    <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
</div>
